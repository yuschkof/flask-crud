{% extends "base.html" %}

{% block content %}
<div class="table-responsive">
    <table class="table table-hover table-bordered table-sm table-striped">
        <thead>
        <tr class="table-success">
            <th>Creation date</th>
            <th>Title</th>
            <th>Author</th>
            <th>Answered?</th>
            <th>Link</th>
        </tr>
        </thead>
        {% if requst %}
            {% for i in requst %}
            <tr>
                <td>{{ i['creation_date'] }}</td>
                <td>{{ i['title'] }}</td>
                <td>{{ i['author'] }}</td>
                <td>{{ i['answered'] }}</td>
                <td>
                    <a href="{{ i['link'] }}">{{ i['link'] }}</a>
                </td>
            </tr>
            {% endfor %}
        {% endif %}
    </table>
</div>
{% endblock %}
